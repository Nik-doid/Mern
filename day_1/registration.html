<head>

<body>
    <form id="myForm" style="border: 2px solid #000; padding: 20px; width: 600px; ">

        <input type="text" id="name" name="name"><br><br>

        Acryclic Painting<input type="checkbox">

        <Label>Occupation:</Label>

            <option value="">Student</option>
            <option value="">Teacher</option>
        </select><br><br>
        <label for="">Bio:</label>
        <textarea name="" id=""placeholder="Say something about yourself"></textarea>
        <div class="">
            <input type="reset" name="" id="">

        </div>
    </form>
